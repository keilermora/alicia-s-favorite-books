<!doctype html>
<html>
  <head>
    <!-- ensure proper document rendering -->
    <meta charset="utf-8" />
    <!-- essential -->
    <title>Los libros favoritos de Alicia</title>
    <meta
      name="description"
      content="Para ella &hearts; Desarrollado por Keiler Mora, usando las librerías de JavaScript React y Redux para crear la interfaz de usuario."
    />
    <!-- facebook open graph -->
    <meta property="og:url" content="https://keilermora.github.io/react-alicia-favorite-books/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Los libros favoritos de Alicia" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta
      property="og:description"
      content="Para ella &hearts; Desarrollado por Keiler Mora, usando las librerías de JavaScript React y Redux para crear la interfaz de usuario."
    />
    <meta property="og:site_name" content="Los libros favoritos de Alicia" />
    <meta property="og:locale" content="es_VE" />
    <!-- twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@keilermora" />
    <meta name="twitter:url" content="https://keilermora.github.io/react-alicia-favorite-books/" />
    <meta name="twitter:title" content="Los libros favoritos de Alicia" />
    <meta
      name="twitter:description"
      content="Para ella &hearts; Desarrollado por Keiler Mora, usando las librerías de JavaScript React y Redux para crear la interfaz de usuario."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/favicon.ico" />
    <!-- disallow Twitter from using your site's info for personalization purposes -->
    <meta name="twitter:dnt" content="on" />
    <!--  prevent people from saving things from your website -->
    <meta name="pinterest" content="nopin" />

    <!-- set the base URL for all relative URLs within the document -->
    <base href="/react-alicia-favorite-books" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part of the path, and not
      // the real directory in which the app resides, for example:
      // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
      // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Otherwise, leave pathSegmentsToKeep as 0.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
